<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="todo-list-container">
    <header class="todo-list-header">
      <h1>To-Do List</h1>
    </header>
    <main class="todo-list-main">
      <div class="page-content">
        <form id="createListForm">
          <input type="text" id="listName" placeholder="Neue Liste hinzufügen...">
          <button type="submit">Liste erstellen</button>
        </form>
        <div id="listContainer"></div>
      </div>
    </main>

    <form id="toDoForm">
      <input type="text" id="ToDoField" placeholder="Neues Element oder Medikation hinzufügen...">
      <select id="itemType">
        <option value="item">Item</option>
        <option value="medication">Medication</option>
      </select>
      <button type="submit">Hinzufügen</button>
    </form>
  </div>
  <script src="index.js" type="module"></script>
</body>
</html>
