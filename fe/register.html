<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="index.css">
  <script>
    // Funktion zum Abrufen von URL-Parametern
    function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
            token: params.get('token'),
            userId: params.get('user_id')
        };
    }

    // Speichern des Tokens im lokalen Speicher oder weitere Verarbeitung
    window.onload = () => {
        const { token, userId } = getQueryParams();
        if (token && userId) {
            localStorage.setItem('token', token);
            localStorage.setItem('userId', userId);
            console.log('Token und Benutzer-ID gespeichert:', token, userId);
        }
        // Weiterverarbeitung des Tokens oder Benutzer-ID
    };
  </script>
</head>
<body>
  <div class="todo-list-container">
    <header class="todo-list-header">
      <h1>To-Do List</h1>
      <button onclick="logout()" id="logoutButton">Logout</button>
    </header>
    <main class="todo-list-main">
      <div class="page-content">
        <form id="createListForm">
          <input type="text" id="listName" placeholder="Neue Liste hinzuf체gen...">
          <button type="submit">Liste erstellen</button>
        </form>
        <div id="listContainer"></div>
      </div>
    </main>
    <form id="toDoForm">
      <input type="text" id="ToDoField" placeholder="Neues Element oder Medikation hinzuf체gen...">
      <label for="itemType">Typ ausw채hlen:</label>
        <select id="itemType" name="itemType">
          <option value="item">Item</option>
        <option value="medication">Medication</option>
      </select>
      <button type="submit">Hinzuf체gen</button>
    </form>
  </div>
  <script>
    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('userId');
      window.location.href = 'index.html';
    }
  </script>
  <script src="index.js" type="module"></script>
</body>
</html>
